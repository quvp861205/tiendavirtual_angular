<form [formGroup]="form" (ngSubmit)=updateProduct($event)>
    <mat-card>
      <mat-card-header>
        <mat-card-title>Producto</mat-card-title>
      </mat-card-header>
      <mat-card-content>
  
        <div class="row">
          <div class="col-xs">
            <mat-form-field>
              <input placeholder="Titulo" formControlName="title" matInput type="text">
            </mat-form-field>
            <div *ngIf="form.get('title')!.errors && form.get('title')!.dirty">
            <mat-error *ngIf="this.form.get('title')!.hasError('required')">* Este campo es requerido</mat-error>
          </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs">
            <mat-form-field>
              <input placeholder="Precio" formControlName="price" matInput type="number">
            </mat-form-field>
            <div *ngIf="form.get('price')!.errors && form.get('price')!.dirty">
              <mat-error *ngIf="this.form.get('price')!.hasError('price_invalid')">* El valor debe ser de 10000</mat-error>
              <mat-error *ngIf="this.form.get('price')!.hasError('required')">* Este campo es requerido</mat-error>
    
            </div>
        </div>
        </div>
        <div class="row">
          <div class="col-xs">
            <mat-form-field>
              <textarea placeholder="Descripcion" formControlName="description" matInput></textarea>
            </mat-form-field>  
            <div *ngIf="form.get('description')!.errors && form.get('description')!.dirty">
            <mat-error *ngIf="this.form.get('description')!.hasError('required')">* Este campo es requerido</mat-error>
          </div>
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button [disabled]="form.invalid" mat-raised-button type="submit">Guardar</button>
      </mat-card-actions>
    </mat-card>
    
  </form>
