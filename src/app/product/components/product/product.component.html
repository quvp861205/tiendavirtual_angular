
<div class="content">
<div >
  <h3 appHighlight>{{ product.title | uppercase }}</h3>
</div>
<div >
  <img [src]="product.image" alt="" />
</div>
<div >
  <strong>{{ product.price | currency }}</strong>
  <p>{{product.description | slice:0:20}}</p>
  <p>{{ today | date:'medium' }}</p>
  <div>
    <button (click)="addCar()" mat-raised-button color="primary">Agregar al carrito</button>
    <a [routerLink]="['/products', product.id]">Ver detalle</a>
</div>
</div>
</div>
