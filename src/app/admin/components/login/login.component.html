<form [formGroup]="form" (ngSubmit)="login($event)">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Iniciar Sesión</mat-card-title>
      </mat-card-header>
  
      <mat-card-content>
        <div class="row">
          <div class="col">
            <mat-form-field>
              <input  placeholder="Correo Electronico" matInput formControlName="user" type="email">           
              <mat-error *ngIf="FormUser!.hasError('required')">  El Correo es Obligatorio</mat-error>
              <mat-error *ngIf="FormUser!.hasError('email')">  El Correo introducido es incorrecto!</mat-error>

            </mat-form-field>
            
          </div>
        </div>
  
        <div class="row">
          <div class="col">
            <mat-form-field>
              <input placeholder="Contraseña" matInput formControlName="password" type="password">
              <mat-error *ngIf="FormPass!.hasError('required')">El password es  Obligatorio!</mat-error>
              <mat-error *ngIf="FormPass!.hasError('minlength')">La contraseña es demasiado Corta!</mat-error>

            </mat-form-field>
          </div>
        </div>
  
        
        
        
      
      </mat-card-content>
      <mat-card-actions>
        <button [disabled]="form.invalid" mat-raised-button  type="submit">Entrar</button><br />
        <button (click)="Registro($event)" mat-raised-button  type="submit">Registate!</button>
      </mat-card-actions>
    </mat-card>
  </form>
